<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic-Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>
    <div id="flx-maincontainer">
        <div class="flx-child" data-row-col="1,1" onclick="childclicked(event)"></div>
        <div class="flx-child" data-row-col="1,2" onclick="childclicked(event)"></div>
        <div class="flx-child" data-row-col="1,3" onclick="childclicked(event)"></div>
        <div class="flx-child" data-row-col="2,1" onclick="childclicked(event)"></div>
        <div class="flx-child" data-row-col="2,2" onclick="childclicked(event)"></div>
        <div class="flx-child" data-row-col="2,3" onclick="childclicked(event)"></div>
        <div class="flx-child" data-row-col="3,1" onclick="childclicked(event)"></div>
        <div class="flx-child" data-row-col="3,2" onclick="childclicked(event)"></div>
        <div class="flx-child" data-row-col="3,3" onclick="childclicked(event)"></div>
    </div>
</body>
<script src='scripts/main.js'></script>
</html>
